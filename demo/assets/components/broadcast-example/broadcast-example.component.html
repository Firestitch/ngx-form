<form (fsForm)="save()">
  <div fxLayout="column">
   <mat-form-field>
      <input
        placeholder="Required field"
        [(ngModel)]="name"
        name="name"
        matInput
        fsFormRequired="true"
        />
    </mat-form-field>

    <fieldset>
      <legend>Actions</legend>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </fieldset>

    <fieldset>
      <legend>Broadcast Form Validation Status</legend>
      <div>{{status}}</div>
      <p *ngIf="form">{{form|json}}</p>
    </fieldset>
  </div>
</form>
