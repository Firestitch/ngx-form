<div class="buttons">
  <ng-container *ngIf="save">
    <button 
        mat-button 
        type="submit"
        color="primary" 
        [name]="name">
      {{create ? 'Create' : 'Save'}}
    </button>
    <button 
        mat-button 
        type="button"
        [disabled]="!dirty && !create"
        [matDialogClose]="null">
      Cancel
    </button>
  </ng-container>

  <ng-content></ng-content>
  <div class="close" *ngIf="close">
    <button 
        mat-button 
        type="button"
        [color]="dirty ? 'basic' : 'primary'"
        [matDialogClose]="null">
      Close
    </button>
  </div>
</div>
