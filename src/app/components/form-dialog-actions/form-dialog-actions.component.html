<div
  class="form-buttons"
  [ngClass]="{ 'save-create': save || create }">
  @if (save || create) {
    <button
      mat-button
      type="submit"
      color="primary"
      [name]="name">
      {{ create ? 'Create' : 'Save' }}
    </button>
    <button
      mat-button
      type="button"
      class="cancel-button"
      [disabled]="close && !dirty && !create"
      [mat-dialog-close]="null">
      Cancel
    </button>
  }
  @if (done) {
    <button
      mat-button
      type="button"
      color="primary"
      [mat-dialog-close]="null">
      Done
    </button>
  }
  @if (save || create) {
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  }
  @if (close) {
    <button
      mat-button
      type="button"
      class="close-button"
      fsFormDialogClose
      [closeData]="closeData"
      [color]="dirty ? 'basic' : 'primary'">
      Close
    </button>
  }
  @if (!(save || create)) {
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  }
</div>
<ng-template #content>
  <ng-content></ng-content>
</ng-template>
