
<form (fsForm)="save()" (submit)="submitting()" (invalid)="invalid()">
  <div fxLayout="column">

    <fs-radio-group
      *ngIf="render"
      [(ngModel)]="radioRequired"
      label="Required"
      name="radio_required"
      [required]="required && validations"
      requiredMessage="Custom: Please select at least one option">
        <mat-radio-button *ngFor="let item of items" [value]="item.id">{{item.name}}</mat-radio-button>
    </fs-radio-group>

    <fs-checkbox-group
      [(ngModel)]="checkbox"
      name="checkbox"
      [required]="required && validations"
      label="Checkboxes">
        <mat-checkbox *ngFor="let item of items" [value]="item">{{item.name}}</mat-checkbox>
        <mat-hint>Hint hint hint!!!</mat-hint>
    </fs-checkbox-group>

    <fs-autocomplete-chips
      *ngIf="render"
      [(ngModel)]="chips"
      [fetch]="fetchChips"
      placeholder="Autocomplete Chips"
      [required]="required && validations"
      name="chips">
        <ng-template fsAutocompleteObject let-object="object">
          {{ object.name }}
        </ng-template>
    </fs-autocomplete-chips>

    <div fxLayout="row" *ngIf="render">
      <mat-form-field>
          <input placeholder="Password"
            #passwordInput
            name="password"
            [(ngModel)]="password"
            [required]="required && validations"
            matInput
            />
        </mat-form-field>
      <mat-form-field>
        <input placeholder="Password Confirm"
          name="password_confirm"
          [(ngModel)]="passwordConfirm"
          [required]="required && validations"
          [fsFormCompare]="passwordInput"
          matInput
          />
      </mat-form-field>
    </div>

    <mat-form-field *ngIf="render">
      <input placeholder="Integer"
        [(ngModel)]="integer"
        name="integer_input"
        matInput
        [fsFormInteger]="validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Email"
        [(ngModel)]="email"
        name="email"
        matInput
        [fsFormEmail]="validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Phone"
        [(ngModel)]="phone"
        name="phone_input"
        matInput
        [fsFormPhone]="validations"
        fsPhone
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Url"
        [(ngModel)]="url"
        name="url_input"
        matInput
        [fsFormUrl]="validations"
      />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Numeric"
        [(ngModel)]="numeric"
        name="numeric_input"
        matInput
        [fsFormNumeric]="validations"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Greater"
        [(ngModel)]="model.greater"
        name="greater"
        matInput
        fsFormGreater="0"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Lesser"
        [(ngModel)]="model.lesser"
        name="lesser"
        matInput
        fsFormLesser="10"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Min"
        [(ngModel)]="model.min"
        name="min"
        matInput
        fsFormMin="10"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        placeholder="Max"
        [(ngModel)]="model.max"
        name="maxInput"
        matInput
        fsFormMax="100"/>
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Min Length"
        [(ngModel)]="minLengthInput"
        name="minLengthInput"
        matInput
        fsFormMinLength="5"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Max Length"
        [(ngModel)]="maxLengthInput"
        name="maxLengthInput"
        matInput
        fsFormMaxLength="10"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input placeholder="Pattern"
        [(ngModel)]="pattern"
        name="pattern_input"
        matInput
        fsFormPattern="[0-9]{2,}"
        />
    </mat-form-field>

    <mat-form-field *ngIf="render">
      <input
        matInput
        fsDatePicker
        [(ngModel)]="datepicker"
        name="datepicker"
        placeholder="Date">
    </mat-form-field>

    <ng-container *ngIf="render">
      <mat-form-field>
        <input
          matInput
          fsDateRangeFrom="timerangepicker"
          [(ngModel)]="startDate"
          view="datetime"
          name="date_from"
          placeholder="Time Range From"
        >
      </mat-form-field>

      <fs-date-range-separator></fs-date-range-separator>

      <mat-form-field>
        <input
          matInput
          fsDateRangeTo="timerangepicker"
          [(ngModel)]="endDate"
          view="datetime"
          name="date_to"
          placeholder="Time Range To"
        >
      </mat-form-field>
    </ng-container>

    <div fxLayout="row" fxLayoutGap="5px">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="primary" type="button" (click)="required = !(!!required)">{{required ? 'Disable Required' : 'Enable Required'}}</button>
      <button mat-raised-button color="primary" type="button" (click)="validations = !validations">{{validations ? 'Disable Validations' : 'Enable Validations'}}</button>
      <button mat-raised-button color="primary" type="button" (click)="render = !(!!render)">{{render ? 'Destroy' : 'Render'}} Inputs</button>
      <button mat-raised-button color="primary" type="button" (click)="submit()">Manual Submit</button>
    </div>
  </div>
</form>
