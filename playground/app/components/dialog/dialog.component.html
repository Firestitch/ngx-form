<form fsForm [submit]="save" [confirm]="{ title: 'Custom Unsaved Changes Title', message: 'Custom unsaved message'}">
  <fs-dialog>
    <h1 mat-dialog-title>Add Animal</h1>
    <div mat-dialog-content>
      <mat-tab-group fsTabs [(selectedName)]="tab">
        <mat-tab label="First" name="first">
          <div fxLayout="column">
            <mat-form-field>
              <input
                placeholder="Name"
                matInput
                [required]="true"
                [(ngModel)]="animal.name"
                name="name">
            </mat-form-field>
            <mat-form-field>
              <input
                placeholder="Color"
                matInput
                [(ngModel)]="animal.color"
                name="color">
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Second" name="second">Content</mat-tab>
        <mat-tab label="Third" name="third">Content</mat-tab>
      </mat-tab-group>
    </div>
    <div mat-dialog-actions>
      <ng-container *ngIf="tab === 'first'; else close">
        <fs-form-dialog-actions></fs-form-dialog-actions>
      </ng-container>
      <ng-template #close>
        <button 
            mat-button 
            type="button"
            color="primary"
            [matDialogClose]="null">
          Close
        </button>
      </ng-template>
    </div>
</fs-dialog>
</form>
