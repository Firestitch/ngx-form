<button
  mat-flat-button
  color="primary"
  (click)="openTabs()">
  Tabs Dialog
</button>
<button
  mat-flat-button
  color="primary"
  (click)="openCreate()">
  Create Dialog
</button>
<button
  mat-flat-button
  color="primary"
  (click)="openSave()">
  Save Dialog
</button>
@if (response) {
  <fieldset>
    <legend>
      Response
    </legend>
    {{ response|json }}
  </fieldset>
}
