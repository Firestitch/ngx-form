

<form fsForm [submit]="submit">
  <div fxLayout="column">

    <mat-form-field>
      <input placeholder="Email"
        [(ngModel)]="email"
        name="email"
        matInput
        fsFormEmail
        required
        />
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="5px">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button type="button" (click)="confirm()">Manually Confirm</button>
      <a mat-raised-button [routerLink]="['/leave']">Leave Page</a>
    </div>
  </div>
</form>
