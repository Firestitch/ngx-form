<form
    fsForm
    [submit]="submit"
    [confirm]="confirm">
  <mat-tab-group
      *fsSkeleton="loaded"
      [(selected)]="tab"
      fsTabs>
    <mat-tab
        label="First"
        name="first">
      <ng-template matTabContent>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <input
            [(ngModel)]="email"
            name="email"
            matInput
            [required]="true">
        </mat-form-field>
      </ng-template>
    </mat-tab>
    <mat-tab label="Second">
      <ng-template matTabContent>
        <mat-form-field>
          <mat-label>
            Name
          </mat-label>
          <input
            [(ngModel)]="name"
            name="name"
            matInput
            [required]="true">
        </mat-form-field>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <button
      mat-raised-button
      color="primary"
      type="submit">
    Save
  </button>
</form>
