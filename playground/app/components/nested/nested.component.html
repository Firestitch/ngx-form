<form (fsForm)="save()">
  <mat-form-field>
    <input
      placeholder="Firstname"
      [(ngModel)]="firstname"
      name="firstname"
      matInput
      fsFormRequired="true">
  </mat-form-field>
  <br>
  <br>
  <ng-container [ngTemplateOutlet]="emailTemplate"></ng-container>
  <br>
  <ng-template #emailTemplate>
    <nested-level-1></nested-level-1>
  </ng-template>
  <button
      mat-flat-button
      color="primary"
      type="submit">
    Submit
  </button>
</form>
