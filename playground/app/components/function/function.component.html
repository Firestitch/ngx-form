<form (fsForm)="save()" #form="ngForm">
  <div fxLayout="column">
    <mat-form-field>
      <input 
        placeholder="Exception Validation"
        [(ngModel)]="functionException"
        name="validateException"
        matInput
        [validate]="validateException"
        [validateData]="{ test: 'data' }"/>
    </mat-form-field>

    <mat-form-field>
      <input 
        placeholder="Observable Validation On Submit (match existing@email.com)"
        [(ngModel)]="functionPromise"
        name="validateObservable"
        matInput
        [validateOnSubmit]="true"
        [validate]="validateObservable"/>
    </mat-form-field>

    <fs-radio-group
        [(ngModel)]="radioFunctionModel"
        label="Radio Button Group Custom Validation"
        orientation="vertical"
        name="radio_function"
        [validate]="radioFunction">
      <mat-radio-button [value]="'weeks'">
          After
          <mat-form-field>
            <input [(ngModel)]="radioFunctionWeeks" name="radioFunctionWeeks" matInput fsFormNumeric (change)="radioFunctionChange()"/>
          </mat-form-field>
          Weeks
      </mat-radio-button>
      <mat-radio-button [value]="'date'">
        On
        <mat-form-field>
          <input matInput fsDatePicker [(ngModel)]="radioFunctionDate" name="radioFunctionDate" (change)="radioFunctionChange()">
        </mat-form-field>
      </mat-radio-button>
    </fs-radio-group>

    <fieldset>
      <legend>Actions</legend>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </fieldset>
  </div>
</form>
